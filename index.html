<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple counter</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Framework + custom CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <h1>Current count:</h1>
            </div>

            <div class="row">
                <span id="counter-result">0</span>
            </div>

            <div class="row">
                <div>
                    <button class="btn interaction" id="decrease-counter">-</button>
                </div>

                <div>
                    <button class="btn interaction" id="increase-counter">+</button>
                </div>
            </div>

            <div class="row">
                <p>Or maybe just <span class="interaction" id="reset">reset the counter</span>.</p>
            </div>
        </div>
    </section>

    <script src="dist/main.bundle.js"></script>
</body>

</html>
